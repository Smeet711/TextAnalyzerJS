<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <div class="text-entry">
          <h2>Text Analyzer</h2>

          <textarea rows="7" placeholder="Type or paste Text..."></textarea>
          <button type="button" id="processbtn">Process Button</button>
        </div>

        <div class="text-info">
          <h2>Text Analysis</h2>

          <ul class="text-info-list">
            <li>
              <p>Character Count :</p>
              <span id="char"></span>
            </li>
            <li>
              <p>Word Count :</p>
              <span id="word"></span>
            </li>
            <li>
              <p>Sentences :</p>
              <span id="sent"></span>
            </li>
            <li>
              <p>Spaces :</p>
              <span id="space"></span>
            </li>
            <li>
              <p>Punchautions :</p>
              <span id="punch"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
